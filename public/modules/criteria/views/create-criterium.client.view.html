<section data-ng-controller="CriteriaController">
    <div class="page-header">
        <h1>New Criterium</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="criteria">Criteria</label>
                    <div class="controls">
                        <input type="text" data-ng-model="criteria" id="criteria" class="form-control" placeholder="Criteria" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label" for="required_criteria">Required Criteria
                    <input type="checkbox" data-ng-model="required_criteria" id="required_criteria" class="form-control">
                </label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
