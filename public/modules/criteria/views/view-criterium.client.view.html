<section data-ng-controller="CriteriaController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="criterium.criteria"></h1>
		<p data-ng-bind="criterium.required_criteria"></p>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == criterium.user._id))">
		<a class="btn btn-primary" href="/#!/criteria/{{criterium._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="criterium.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="criterium.user.displayName"></span>
		</em>
	</small>
</section>
